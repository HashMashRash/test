<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="CSS/styleslider.css">
</head>
<body>
	<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="https://cdn.vox-cdn.com/thumbor/trj9puSoqNO-5QzZVFKCm6-JKLc=/0x0:2025x985/1200x800/filters:focal(851x331:1175x655)/cdn.vox-cdn.com/uploads/chorus_image/image/63054416/LDR_Quad_04_HighRes.0.jpg" style="width:50%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="https://assets1.ignimgs.com/2019/03/11/love-death-three-robots-1552333863187_1280w.jpg" style="width:50%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="http://static.tvmaze.com/uploads/images/original_untouched/187/469910.jpg" style="width:50%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>
<script src="JS/script.js"></script>
</body>
</html>
